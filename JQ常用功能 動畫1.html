    <style>
        div{
            width: 200px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <button>顯示</button>
    <button>影藏</button>
    <button>切換</button>
    <div></div>
    <script>
       $(function(){
        $('button').eq(1).click(function(){
            $('div').hide(1500,function(){
                alert(1);
                // 回調函數
            });
        })
        $('button').eq(0).click(function(){
            $('div').show(1500);
        })
        $('button').eq(2).click(function(){
            $('div').toggle();
        })
       });
    </script>
</body>
